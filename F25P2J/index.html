<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bejeweled</title>
    <script src="./tailwind.3.4.3.js"></script>
    <link rel="stylesheet" href="./tailwind.css" type="text/css" />
  </head>

  <body>
    <div
      class="flex flex-col items-center justify-center h-screen bg-gray-900 text-white"
    >
      <main class="space-y-8">
        <div class="flex items-center justify-between mb-4">
          <h1 class="text-4xl font-bold">Color Grid Game</h1>
          <a
            class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-md text-gray-900 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:text-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600"
            href="./scoreboard"
          >
            Scoreboard

            <svg
              class="w-4 h-4 ml-2 rotate-180"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              strokeWidth="2"
              strokeLinecap="round"
              strokeLinejoin="round"
            >
              <path d="m12 19-7-7 7-7" />
              <path d="M19 12H5" />
            </svg>
          </a>
        </div>
        <section id="game-grid" class="grid grid-cols-8 gap-2"></section>

        <section class="mt-8 flex items-center justify-between w-full max-w-md">
          <div class="text-2xl font-bold">Level: <span id="level">1</span></div>
          <div class="text-2xl font-bold">Score: <span id="score">0</span></div>
          <div class="w-20"></div>
          <div class="text-2xl font-bold">
            Time: <span id="time">0:30</span>
          </div>
        </section>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
