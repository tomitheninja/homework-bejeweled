<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranglista</title>
    <script src="./tailwind.3.4.3.js"></script>
    <link rel="stylesheet" href="./tailwind.css" type="text/css" />
  </head>
  <body>
    <main
      class="flex flex-col items-center justify-center h-screen bg-gray-100 dark:bg-gray-900"
    >
      <div
        class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-md"
      >
        <div class="flex items-center justify-between mb-4">
          <h1 class="text-2xl font-bold text-center text-white">Scoreboard</h1>
          <a
            class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-md text-gray-900 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:text-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600"
            href="./index.html"
          >
            <svg
              class="w-4 h-4 mr-2"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              strokeWidth="2"
              strokeLinecap="round"
              strokeLinejoin="round"
            >
              <path d="m12 19-7-7 7-7" />
              <path d="M19 12H5" />
            </svg>
            Go Back
          </a>
        </div>
        <div
          class="overflow-auto rounded-lg border border-gray-200 dark:border-gray-700"
        >
          <table class="w-full text-left">
            <thead class="bg-gray-50 dark:bg-gray-700">
              <tr>
                <th
                  class="px-4 py-3 font-medium text-gray-500 dark:text-gray-400"
                >
                  Rank
                </th>
                <th
                  class="px-4 py-3 font-medium text-gray-500 dark:text-gray-400"
                >
                  Time
                </th>
                <th
                  class="px-4 py-3 font-medium text-gray-500 dark:text-gray-400"
                >
                  Score
                </th>
              </tr>
            </thead>
            <tbody
              id="scores"
              class="divide-y divide-gray-200 dark:divide-gray-700"
            ></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="./scoreboard.js"></script>
  </body>
</html>
